<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" th:href="@{/img/logo.png}">
    <title>Ciudadanos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/home">
                <img src="/img/logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-top">
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Ciudadanos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/domicilios">Domicilios</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1 class="text-center m-5">Ciudadanos</h1>
        
        <table class="table table-striped table-bordered">
        	<thead class="table-dark">
        		<tr>
        			<th class="text-center">Id</th>
					<th class="text-center">Nombre</th>
        			<th class="text-center">Apellido Paterno</th>
        			<th class="text-center">Apellido Materno</th>
        			<th class="text-center">Acciones</th>
        		</tr>
        	</thead>
        	<tbody>
        		<tr th:each="miCiudadano : ${ciudadanos}">
        			<td th:text="${miCiudadano.id}">Id</td>
					<td th:text="${miCiudadano.nombre}">Nombre</td>
        			<td th:text="${miCiudadano.apellido_paterno}">Apellido Paterno</td>
        			<td th:text="${miCiudadano.apellido_materno}">Apellido Materno</td>
        			<td>
        				<div class="text-center">
        				 	<a th:href="@{update/ciudadanos/{id}(id=${miCiudadano.id})}" class="btn btn-warning">Editar</a>
					  		<a th:href="@{delete/ciudadanos/{id}(id=${miCiudadano.id})}" class="btn btn-danger">Eliminar</a>
                    	</div>
                    </td>
        		</tr>
        	</tbody>
        </table>

        <div class="mt-4">
            <h2 class="text-center mt-4">AÃ±adir Ciudadano</h2>
            <form th:action="@{/crearCiudadanos}" th:object="${nuevoCiudadano}" method="POST">
                <div class="mb-3">
                    <label for="street" class="form-label">Nombre:</label>
                    <input type="text" th:field="*{nombre}" class="form-control" name="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="city" class="form-label">Apellido Paterno:</label>
                    <input type="text" th:field="*{apellido_paterno}" class="form-control" name="apellido_paterno" required>
                </div>
                <div class="mb-3">
                    <label for="state" class="form-label">Apellido Materno:</label>
                    <input  type="text" th:field="*{apellido_materno}" class="form-control" name="apellido_materno" required>
                </div>
                <div class="text-center">
                	<button class="btn btn-primary">Crear</button>
                </div>
            </form>
        </div>
    </div>

</body>
<footer class="footer">
        <div class="container">
            <p>&copy; 2023 Rogelio Beltran Alvarado. Todos los derechos reservados.</p>
        </div>
</footer>
</html>
